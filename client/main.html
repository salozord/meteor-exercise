<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Eventos Uniandes</title>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow fixed-top" style="height: 10vh;">
      <a class="navbar-brand" href="#">Eventos Uniandes</a>
    </nav>
    <div class="container-fluid" style="height: 90vh; margin-top: 12vh;">
      <div class="row">
        <div class="col-12 col-md-6"> 
          <div class="d-flex flex-column justify-content-center">
            {{> eventos}} 
          </div>
        </div>
        <div class="col-12 col-md-6"> 
          {{> formulario}} 
        </div>
      </div>
    </div>
</body>

<template name="eventos" >

  {{#each getEventos}}
    <div class="card my-2">
      <div class="card-body">
        <h5 class="card-title">{{ nombre }}</h5>
        <small class="card-subtitle text-muted">Inicio: {{ inicio }} - Fin: {{ fin }}</small>
        <div class="card-text">
          {{ descripcion }}
        </div>
        <div class="text-right text-muted">
          Responsable: {{ responsable }} - En {{ ubicacion }}
        </div>
      </div>
    </div>
  {{/each}}
  {{empty}}

</template>

<template name="formulario">
  <h4>Crear Nuevo Evento</h4>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input class="form-control" type="text" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input class="form-control" type="text" name="descripcion" required>
    </div>
    <div class="form-group">
      <label for="responsable">Responsable</label>
      <input class="form-control" type="text" name="responsable" required>
    </div>
    <div class="form-group">
      <label for="inicio">Fecha Inicio</label>
      <input class="form-control" type="date" name="inicio" required>
    </div>
    <div class="form-group">
      <label for="fin">Fecha Fin</label>
      <input class="form-control" type="date" name="fin" required>
    </div>
    <div class="form-group">
      <label for="ubicacion">Ubicación</label>
      <input class="form-control" type="text" name="ubicacion" required>
    </div>
    <input class="btn btn-outline-primary" type="submit" name="Crear" required>
  </form>
</template>
